<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opgave 3</title>
  </head>
  <body>
    <main>
      <p>Opgave 3</p>
      <input type="number" id="tal" placeholder="Indtast et tal" />
      <button id="btn">Tjek tal</button>
    </main>
  </body>
  <script>
    document.getElementById("btn").addEventListener("click",test);

    let number = Math.floor(Math.random() * 11); 
    let nbrOfGuesses = 1;

    function test(){
      const input = document.getElementById("tal").value;
      if (input == number) {
        confirm(`${number} er rigtigt! Du brugte ${nbrOfGuesses} forsøg. Prøv igen med et nyt tal!`);
        number = Math.floor(Math.random() * 11); 
        nbrOfGuesses = 1;
      } else if (input > number) {
        alert("Du har gættet for højt!");
        nbrOfGuesses++;
      } else if (input < number) {
        alert("Du har gættet for lavt!");
        nbrOfGuesses++;
      }
    }
  </script>
</html>
