<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays</title>
  </head>
  <body>
    <main>
      <h1>Playliste</h1>
      <ul></ul>
    </main>
  </body>
  <script>
    const songs = [
      "Tow of Us",
      "Dig a Pony",
      "Across the Universe",
      "I Me Mine",
      "Dig It",
      "Let It Be",
      "Maggie Mae",
      "I've Got a Feeling",
      "One After 909",
      "The Long and Winding Road",
      "For You Blue",
      "Get Back",
    ];
    const liste = document.querySelector("ul");        
    songs.forEach((song) => liste.innerHTML += `<li>${song}</li>`);
    
    // document.querySelector("ul").innerHTML = songs.map((song) => `<li>${song}</li>`).join("");
  </script>
</html>
