<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays af DOM elementer</title>
    <style>
      .boks {
        width: 100px;
        height: 100px;
        background-color: orange;
        margin: 10px;
      }
      .aktiv {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="boks"></div>
      <div class="boks"></div>
      <div class="boks"></div>
    </main>
  </body>
  <script>
    const bokse = document.querySelectorAll(".boks");
    bokse.forEach((boks) =>
      boks.addEventListener("click", () => boks.classList.toggle("aktiv"))
    );
  </script>
</html>
